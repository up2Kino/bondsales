#server.port=8020
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/final?verifyServerCertificate=false&useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=123456
## mapper xml 文件地址
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml
##检查 mybatis 配置是否存在，一般命名为 mybatis-config.xml
mybatis.check-config-location=true
##配置文件位置
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#Mybatis Generator configuration
#dao类和实体类的位置
mybatis.project=src/main/java
#mapper文件的位置
mybatis.resources=src/main/resources
# 自动创建数据库session语句
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
# 不限制上传文件大小
spring.servlet.multipart.max-file-size =-1
spring.servlet.multipart.max-request-size =-1
